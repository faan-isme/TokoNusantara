  <script>
    $(document).ready(function () {
      // When the "Post" button is clicked
      $("#postProduk").click(function () {
        // Get values from the form
        var namaBarang = $("#namaBarang").val();
        var kategori = $("#kategori").val();
        var jumlah = $("#jumlah").val();
        var harga = $("#harga").val();
        var foto = $("#product_foto").val();
        var deskripsi = $("#deskripsi").val();
        var toserbaname = "{{ toserbaname }}";

        // Create a data object to be sent in the AJAX request
        var postData = {
          namaBarang: namaBarang,
          kategori: kategori,
          jumlah: jumlah,
          harga: harga,
          foto: foto,
          deskripsi: deskripsi,
          toserbaname: toserbaname
        };

        // Send an AJAX request to the Flask route
        $.ajax({
          type: "POST",
          url: "/post_produk",
          contentType: "application/json;charset=UTF-8",
          data: JSON.stringify(postData),
          success: function (response) {
            // Handle the response, e.g., show a success message
            console.log(response);
            alert("Produk Telah Di Posting");
            location.reload(true);
          },
          error: function (error) {
            console.error(error);
          }
        });
      });
    });
  </script>
  <!-- Add this block of code within the head of your HTML template -->
  <script>
    $(document).ready(function () {
      {% for product in products %}
          var namaBarang = "{{ product.namaBarang }}";
          var harga = "{{ product.harga }}";
          var foto = "{{ product.foto }}";
  
          // Create a new card dynamically
          var cardHtml = `
              <div class="col" id="{ product._id }">
                  <div class="card">
                      <img src="${foto}" class="card-img-top" alt="...">
                      <div class="card-body">
                          <h5 class="card-title">${namaBarang}</h5>
                          <p class="card-text">${harga}</p>
                      </div>
                      <div class="d-flex justify-content-around mb-5">
                          <button class="btn btn-secondary">Terjual</button>
                          <button class="btn btn-secondary">Tambah</button>
                      </div>
                  </div>
              </div>`;
          
          // Append the new card to the 'mycards' container
          $(".mycards .row").append(cardHtml);
      {% endfor %}
  });
  
  </script>
