<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Toko Nusantara" />
    <meta property="og:description" content="Toko Nusantara" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- external css   -->
    <link href='{{ url_for("static", filename="style.css") }}' rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src='{{ url_for("static", filename="style.css") }}'></script>
    <!-- font-awsome -->
    <script src="https://kit.fontawesome.com/2efb8198c8.js" crossorigin="anonymous"></script>
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}




</head>

<body>

    <nav class="nav-container fixed-top">
        <div class="navbar-brand"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo toko nusantara"
                style="max-height: 25px;"></div>
        <div class="nav-link">
            {% block navbar %}

            {% endblock %}
            <!-- <a href="/home" class="link-list ">Home</a>
            <a href="/dashboard" class="link-list">Dashboard</a>
            <a href="#" class="link-list active">Profile</a> -->
        </div>
        <div class="nav-logout">
            <a type="button" class="logout" data-bs-target="#logoutKonfirmasi" data-bs-toggle="modal"><i class="fa-solid fa-arrow-right-from-bracket fa-lg"
                    style="color: #000000;"></i></a>
        </div>
    </nav>
    <div class="modal fade" id="logoutKonfirmasi" aria-hidden="true" aria-labelledby="logoutTitle"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="logoutTitle">Konfirmasi Logout</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Apakah anda yakin ingin logout ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning " data-bs-dismiss="modal" type="button"
                        onclick="window.location.href = '/logout';">Konfirmasi</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Kembali</button>
                </div>
            </div>
        </div>
    </div>

    {% block konten %}

    {% endblock %}
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/home" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="" style="max-height: 25px;">
                </a>

            </div>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Toko Nusantara, </span>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram"
                            style="color: #f457c3;"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-regular fa-envelope"
                            style="color: #eb2424;"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook"
                            style="color: #0b53d0;"></i></a></li>

            </ul>
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>


</html>
